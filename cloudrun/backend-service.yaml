apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: civic-grant-agent-backend
  labels:
    app: civic-grant-agent
    tier: backend
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - name: backend
        image: civic-grant-agent-backend
        ports:
        - name: http1
          containerPort: 8000
        env:
        - name: GEMINI_MODEL
          value: "gemini-2.0-flash"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: GOOGLE_API_KEY
              key: latest
        - name: GOOGLE_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: GOOGLE_SEARCH_API_KEY
              key: latest
        - name: GOOGLE_SEARCH_ENGINE_ID
          valueFrom:
            secretKeyRef:
              name: GOOGLE_SEARCH_ENGINE_ID
              key: latest
        - name: BACKEND_URL
          value: "https://civic-grant-agent-core.xomanova.io"
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
  traffic:
  - percent: 100
    latestRevision: true
