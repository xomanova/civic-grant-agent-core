apiVersion: apps/v1
kind: Deployment
metadata:
  name: civic-grant-agent-frontend
  labels:
    app: civic-grant-agent-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: civic-grant-agent-frontend
  template:
    metadata:
      labels:
        app: civic-grant-agent-frontend
    spec:
      containers:
      # Frontend Container - React/Next.js UI
      - name: frontend
        image: civic-grant-agent-frontend
        ports:
        - containerPort: 3000
          name: http-frontend
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://civic-grant-agent-backend:8000/"
        - name: NEXT_PUBLIC_API_URL
          value: "http://localhost:8000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: civic-grant-agent-frontend
spec:
  selector:
    app: civic-grant-agent-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
