apiVersion: apps/v1
kind: Deployment
metadata:
  name: civic-grant-agent-backend
  labels:
    app: civic-grant-agent-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: civic-grant-agent-backend
  template:
    metadata:
      labels:
        app: civic-grant-agent-backend
    spec:
      containers:
      # Backend Container - FastAPI
      - name: backend
        image: civic-grant-agent-backend
        ports:
        - containerPort: 8000
          name: http-backend
          protocol: TCP
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: civic-grant-agent-secrets
              key: google-api-key
        - name: GOOGLE_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: civic-grant-agent-secrets
              key: google-search-api-key
        - name: GOOGLE_SEARCH_ENGINE_ID
          valueFrom:
            secretKeyRef:
              name: civic-grant-agent-secrets
              key: google-search-engine-id
        - name: GEMINI_MODEL
          value: "gemini-2.0-flash"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      # Grants MCP Sidecar Container
      - name: grants-mcp
        image: grants-mcp-sidecar
        ports:
        - containerPort: 8081
          name: http-mcp
          protocol: TCP
        env:
        - name: PORT
          value: "8081"
        - name: MCP_TRANSPORT
          value: "http"
        - name: SIMPLER_GRANTS_API_KEY
          valueFrom:
            secretKeyRef:
              name: civic-grant-agent-secrets
              key: simpler-grants-api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
